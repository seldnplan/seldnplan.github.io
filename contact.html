<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Keerthi Madapusi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="research.html">Research</a>
            <a href="teaching.html">Teaching</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
    </nav>

    <main>
        <div class="pub-card" style="max-width: 650px; margin: 0 auto;">
            <div class="badge-container">
                <span class="status-tag" style="background: var(--bg-light); color: var(--primary); border: 1px solid var(--border);">Get in Touch</span>
            </div>
            
            <h2 style="margin-bottom: 1rem;">Contact & Inquiries</h2>
            <p style="margin-bottom: 2rem; font-size: 0.95rem; color: var(--text-main);">
                Please use the form below for academic inquiries, research collaborations, or student-related questions.
            </p>

            <form action="https://docs.google.com/forms/u/0/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_self">
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="entry.1111111" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="entry.2222222" class="form-input" placeholder="email@example.edu" required>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="entry.3333333" class="form-input" placeholder="Research Inquiry / Advising">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea name="entry.4444444" class="form-input" rows="5" placeholder="Your message here..." required></textarea>
                </div>

                <div class="card-actions">
                    <button type="submit" class="action-btn" style="background: var(--primary); color: white; border-color: var(--primary);">
                        <i class="fa-solid fa-paper-plane"></i> Send Message
                    </button>
                    <button type="reset" class="action-btn">
                        <i class="fa-solid fa-rotate-left"></i> Clear
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <p>Â© 2025 Keerthi Madapusi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
