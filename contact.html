<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Keerthi Madapusi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="contact-form-container">
    <div class="pub-card"> <div class="badge-container">
            <span class="status-tag" style="background: #eff6ff; color: var(--primary); border: 1px solid #dbeafe;">
                <i class="fa-solid fa-envelope" style="margin-right: 6px;"></i> Inquiry Form
            </span>
        </div>

        <div class="form-header">
            <h2>Let's Connect</h2>
            <p>I am available for research discussions, academic collaboration, or inquiries regarding my work at Boston College.</p>
        </div>

        <form action="YOUR_GOOGLE_URL/formResponse" method="POST">
            <div class="form-group">
                <label class="status-tag" style="background: none; padding: 0; border: none; color: var(--text-heading); height: auto;">Full Name</label>
                <input type="text" name="entry.12345" class="form-input" placeholder="e.g. Jean-Pierre Serre" required>
            </div>

            <div class="form-group">
                <label class="status-tag" style="background: none; padding: 0; border: none; color: var(--text-heading); height: auto;">Email Address</label>
                <input type="email" name="entry.67890" class="form-input" placeholder="email@university.edu" required>
            </div>

            <div class="form-group">
                <label class="status-tag" style="background: none; padding: 0; border: none; color: var(--text-heading); height: auto;">Message</label>
                <textarea name="entry.11223" class="form-input" rows="6" placeholder="Your message here..." required></textarea>
            </div>

            <div class="card-actions" style="border-top: 1px solid var(--border); margin-top: 1.5rem;">
                <button type="submit" class="action-btn" style="background: var(--primary); color: white; border-color: var(--primary); padding: 0 25px;">
                    <i class="fa-solid fa-paper-plane"></i> Send Message
                </button>
            </div>
        </form>
    </div>
</main>

    <footer class="site-footer">
        <p>Â© 2025 Keerthi Madapusi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
