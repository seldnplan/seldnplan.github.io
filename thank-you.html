<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <main style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
        <div class="pub-card" style="text-align: center; max-width: 500px;">
            <div class="badge-container" style="justify-content: center;">
                <span class="status-tag" style="background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; height: 24px;">
                    <i class="fa-solid fa-check-circle"></i> Success
                </span>
            </div>

            <h2 style="font-family: 'Georgia', serif; margin-top: 1rem;">Registration complete</h2>
            <p style="color: var(--text-main); margin: 1.5rem 0;">
                Thank you for registering. If you indicated that you need a letter for a visa, you will be hearing from us shortly.
            </p>

        
        </div>
    </main>


    <script src="script.js"></script>
